<div class="container-fluid " style="height: 100vh;">
    <div class="row align-items-center " style="margin: 30px;">
      <div class="col-7">
        <div class="container card text-bg-primary mb-3" style="max-width: 35rem;">
            <div class="card-header">Estimasi Penghasilan</div>
            <div class="card-body">
                <div class="card text-bg-primary mb-3 text-center">
                    <div class="card-body">
                        <style>
                            .item {
                              margin-right: 37px;
                            }
                            .item2 {
                              margin-right: 10px;

                            }
                          </style>
                          
                          <span class="item">Hari Ini</span>
                          <span class="item">Kemarin</span>
                          <span class="item">7 Hari Lalu</span>
                          <span class="item">Bulan ini</span> <br> <br><br>
                          <span class="item2">Rp 100.000</span>
                          <span class="item2">Rp 1.000.000</span>
                          <span class="item2">Rp 3.000.000</span>
                          <span class="item2">Rp 1.625.000</span>
                    </div>
                  </div>
            </div>
          </div>
      </div>
      <div class="col-5">
        <div class=" card text-bg-primary mb-3" style="max-width: 25rem;">
            <div class="card-header">Saldo</div>
            <div class="card-body">
                <div class="card text-bg-primary mb-3 text-left">
                    <div class="card-body">                      
                        <br> <br><br>
                        Rp 1.625.000
                  </div>
            </div>
          </div>
      </div>
    </div>    
  </div>
  <!-- card 1 end -->
  <div class="row align-items-center " style="margin: 30px;">
    <div class="col-7">
      <div class="container card " style="max-width: 35rem; height: 25rem;">
          <div class="card-header">Grafik Pendapatan Tahunan</div>
          <div class="card-body ">
            <div>
                <canvas id="myChart"></canvas>
              </div>
            
              <script>
                const ctx = document.getElementById('myChart');
            
                new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'Juli'],
                    datasets: [{
                      label: 'pendapatan',
                      data: [100000, 300000, 700000, 300000, 700000, 1400000, 1625000 ],
                      fill: false,
                      borderColor: 'rgba(75, 192, 192, 1)',
                      tension: 0.4
                    }]
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              </script>
          </div>
        </div>
    </div>
    <div class="col-5">
      <div class=" card " style="max-width: 25rem;">
          <div class="card-header">Sumber Pendapatan</div>
          <div class="card-body">
            <div>
                <canvas id="doughnut"></canvas>
              </div>
              
              <script>
                const doughnut = document.getElementById('doughnut');
              
                new Chart(doughnut, {
                  type: 'doughnut',
                  data: {
                    labels: ['\nFreelance   ', '\nJualan Online', '\nKantor', '\nJudi online'],
                    datasets: [{
                      data: [12, 14, 10, 5],
                      backgroundColor: [
                        'rgba(96, 167, 95, 0.8)',
                        'rgba(29, 93, 155, 0.8)',
                        'rgba(244, 209, 96, 0.8)',
                        'rgba(75, 192, 192, 0.8)'
                      ],
                      borderColor: 'rgba(255, 255, 255, 1)',
                      borderWidth: 2
                    }]
                  },
                  options: {
                    cutout: '50%',
                    plugins: {
                        legend: {
                          position: 'bottom'
                          
                       },
                      datalabels: {
                        color: '#fff', 
                        font: {
                          size: 12 
                          
                        },

                      }
                    }
                  }
                });
              </script>
              
        </div>
    </div>
  </div>
