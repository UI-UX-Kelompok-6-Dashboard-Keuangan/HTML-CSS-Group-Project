    .navbar-nav .nav-link:hover {
      border-bottom: 2px solid white;
    }
  </style>
</head>
<body>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" style="margin-right: 25px;">
            <a class="nav-link text-white fw-bolder" href="./index.html">Beranda</a>
          </li>
          <li class="nav-item" style="margin-right: 25px;">
            <a class="nav-link text-white" href="./transaksi.html">Transaksi</a>

      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <div class="background" style="background-color: #EAECEE; padding: 30px;">
    <!-- card background -->
    <div class="card container">
      <div class="card-body">
        <div class="row align-items-stretch" style="margin: 30px;">

          <!-- Estimasi Penghasilan -->
          <div class="col-lg-7 col-md-12 mt-3 mt-md-3">
            <div class="card mb-3 d-flex flex-column h-100" style="background-color: rgba(0, 123, 255, 0.8);">
              <div class="card-header fw-bolder text-white">Estimasi Penghasilan</div>
              <div class="card-body " style="max-height: 200px; overflow: auto; background-color:rgba(38, 142, 253, 0.8) ; color: white;"  >
                <div class="row">
                  <div class="col-md-3">
                        <div class="item">Hari Ini</div> <br>
                        <div class="item2">Rp 100.000</div>
                      </div>
                      <div class="col-md-3">
                        <div class="item">Kemarin</div> <br>
                        <div class="item2">Rp 1.000.000</div>
                      </div>
                      <div class="col-md-3">
                        <div class="item">7 Hari lalu</div> <br>
                        <div class="item2">Rp 3.000.000</div>
                      </div>
                      <div class="col-md-3">
                        <div class="item">Bulan Ini</div> <br>
                        <div class="item2">Rp 1.625.000</div>
                      </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Saldo -->
          <div class="col-lg-5 col-md-12 mt-3 mt-md-3">
            <div class="card d-flex flex-column h-100"  >
              <div class="card-header fw-bolder text-white" style="background-color: rgba(0, 123, 255, 0.8);">Saldo</div>
              <div class="card-body d-flex align-items-center" style="background-color:rgba(38, 142, 253, 0.8) ; color: white;">
                <div class="text-left"> <br>
                        <p class="mb-0 text-white">Rp 1.625.000</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Grafik Pendapatan Tahunan -->
          <div class="col-lg-7 mt-3">
            <div class="card h-100">
              <div class="card-header fw-bolder">Grafik Pendapatan Tahunan</div>
              <div class="card-body">
                <div>
                  <canvas id="myChart"></canvas>
                </div>
                <script>
                    const ctx = document.getElementById('myChart');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'Juli'],
                            datasets: [{
                                label: 'pendapatan',
                                data: [100000, 300000, 700000, 300000, 700000, 1400000, 1625000],
                                fill: false,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                tension: 0.4
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
              </div>
            </div>
          </div>

          <!-- Sumber Pendapatan -->
          <div class="col-lg-5 mt-3">
            <div class="card h-100">
              <div class="card-header fw-bolder">Sumber Pendapatan</div>
              <div class="card-body">
                <div>
                  <canvas id="doughnut"></canvas>
                </div>
                <script>
                    const doughnut = document.getElementById('doughnut');

                    new Chart(doughnut, {
                        type: 'doughnut',
                        data: {
                            labels: ['\nFreelance   ', '\nJualan Online', '\nKantor', '\nJudi online'],
                            datasets: [{
                                data: [12, 14, 10, 5],
                                backgroundColor: [
                                    'rgba(96, 167, 95, 0.8)',
                                    'rgba(29, 93, 155, 0.8)',
                                    'rgba(244, 209, 96, 0.8)',
                                    'rgba(75, 192, 192, 0.8)'
                                ],
                                borderColor: 'rgba(255, 255, 255, 1)',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            cutout: '50%',
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                },
                                datalabels: {
                                    color: '#fff',
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        }
                    });
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- card background end -->
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
