  <div class="container-fluid " style="background-color: black;">
    <!-- card bacground -->

    
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center " style="margin: 30px;">
          <div class="col-lg-7 col-md-6 col-12 mx-auto mt-3 mt-md-0">

            <div class="container card text-bg-primary " style="max-width: 560px;">
              <div class="card-header fw-bolder">Estimasi Penghasilan</div>
              <div class="card-body style="max-height: 200px; overflow: auto;"">
                <div class="card text-bg-primary text-center">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="item">Hari Ini</div> <br><br>
                        <div class="item2">Rp 100.000</div>
                      </div>
                      <div class="col-md-3">
                        <div class="item">Kemarin</div> <br><br>
                        <div class="item2">Rp 1.000.000</div>
                      </div>
                      <div class="col-md-3">
                        <div class="item">7 Hari lalu</div> <br><br>
                        <div class="item2">Rp 3.000.000</div>
                      </div>
                      <div class="col-md-3">
                        <div class="item">Bulan Ini</div> <br><br>
                        <div class="item2">Rp 1.625.000</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-md-3 col-12 mx-auto mt-3 mt-md-0">
            <div class="card text-bg-primary" style="height: 200px; max-width: 400px;">
              <div class="card-header fw-bolder">Saldo</div>
              <div class="card-body">
                <div class="card text-bg-primary text-left" >
                  <div class="card-body"> <br><br>
                    <p class="mb-0">Rp 1.625.000</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>    
      </div>
      <!-- card 1 end -->
      <div class="row align-items-center " style="margin: 30px;">
        <div class="col-7">
          <div class="container card " style="max-width: 560px;">
              <div class="card-header fw-bolder">Grafik Pendapatan Tahunan</div>
              <div class="card-body ">
                <div>
                    <canvas id="myChart"></canvas>
                  </div>
                  <script>
                    const ctx = document.getElementById('myChart');  
                    new Chart(ctx, {
                      type: 'line',
                      data: {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'Juli'],
                        datasets: [{
                          label: 'pendapatan',
                          data: [100000, 300000, 700000, 300000, 700000, 1400000, 1625000 ],
                          fill: false,
                          borderColor: 'rgba(75, 192, 192, 1)',
                          tension: 0.4
                        }]
                      },
                      options: {
                        scales: {
                          y: {
                            beginAtZero: true
                          }
                        }
                      }
                    });
                  </script>
              </div>
            </div>
        </div>
        <div class="col-5">
          <div class=" card " style="max-width: 25rem;">
              <div class="card-header fw-bolder">Sumber Pendapatan</div>
              <div class="card-body">
                <div>
                    <canvas id="doughnut"></canvas>
                  </div>
                  
                  <script>
                    const doughnut = document.getElementById('doughnut');
                  
                    new Chart(doughnut, {
                      type: 'doughnut',
                      data: {
                        labels: ['\nFreelance   ', '\nJualan Online', '\nKantor', '\nJudi online'],
                        datasets: [{
                          data: [12, 14, 10, 5],
                          backgroundColor: [
                            'rgba(96, 167, 95, 0.8)',
                            'rgba(29, 93, 155, 0.8)',
                            'rgba(244, 209, 96, 0.8)',
                            'rgba(75, 192, 192, 0.8)'
                          ],
                          borderColor: 'rgba(255, 255, 255, 1)',
                          borderWidth: 2
                        }]
                      },
                      options: {
                        cutout: '50%',
                        plugins: {
                            legend: {
                              position: 'bottom'
                              
                          },
                          datalabels: {
                            color: '#fff', 
                            font: {
                              size: 12 
                              
                            },

                          }
                        }
                      }
                    });
                  </script>
            </div>
        </div>
      </div>
