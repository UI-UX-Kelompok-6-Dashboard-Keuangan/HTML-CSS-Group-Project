<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./../styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="container-login">
        <div class="card-login">
          <img
            src="./../assets/5029191.png"
            width="100"
            height="100"
            class="logo"
          />
          <div class="label-login">Create Account</div>
          <div class="text-login">Use your email for registration</div>

          <form>
            <div class="text-input-group">
              <img
                src="./../assets/email_2099199.png"
                width="30"
                height="30"
                class="emailPic"
              />
              <input
                class="text-input"
                type="email"
                placeholder="Email"
                required
              />
            </div>
            <br />
            <div class="text-input-group">
              <img
                src="./../assets/lock_6372424.png"
                width="30"
                height="30"
                class="lockPic"
              />
              <input
                class="text-input"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <br />
            <div class="text-input-group">
              <img
                src="./../assets/lock_6372424.png"
                width="30"
                height="30"
                class="lockPic"
              />
              <input
                class="text-input"
                type="password"
                placeholder="Confirm Password"
                required
              />
            </div>
            <br />
            <button class="button" type="submit">Register</button>
          </form>
          <section class="page-register">
            <div class="dont-have-account">Already have an account?</div>
            <div class="register-here">
              <a href="login.html">Login here</a>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
